general {
    # Lock handling
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on

    # Ignore idle inhibitors from portals / session glue
    ignore_dbus_inhibit = true
    ignore_systemd_inhibit = true
    ignore_wayland_inhibit = true

    # Let hypridle manage sleep ordering correctly
    inhibit_sleep = 3
}

# -------------------------------------------------------------------
# Dim monitor backlight after 2.5 minutes
listener {
    timeout = 150                                # 2.5 min
    on-timeout = brightnessctl -s set 10
    on-resume = brightnessctl -r
}

# -------------------------------------------------------------------
# Turn off keyboard backlight after 2.5 minutes
# Comment out if your keyboard has no backlight
listener {
    timeout = 150                                # 2.5 min
    on-timeout = brightnessctl -sd rgb:kbd_backlight set 0
    on-resume = brightnessctl -rd rgb:kbd_backlight
}

# -------------------------------------------------------------------
# Lock screen after 5 minutes
listener {
    timeout = 300 
    on-timeout = loginctl lock-session
}

# -------------------------------------------------------------------
# Turn off displays after 5.5 minutes
listener {
    timeout = 330                                # 5.5 min
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r
}

# -------------------------------------------------------------------
# Suspend system after 30 minutes
listener {
    timeout = 1800                               # 30 min
    on-timeout = systemctl suspend
}
